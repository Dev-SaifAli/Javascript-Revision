<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Class 07</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/styles.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>


<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark
">
            <div class="container">
                <a class="navbar-brand" href="#">JS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Assignments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Chapters 31-38</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="py-5">
            <div class="container">
                <div class="row mb-3 mb-md-5">
                    <div class="col">
                        <h3 class="text-center">Chapter # 31-38 | Date | Time | Functions | Passing Data and Get Data
                        </h3>
                        <div class="border-bottom mt-4 border-secondary"></div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-12 col-md-6 mb-3 mb-md-0">
                            <div class="h-100">
                                <h4 class="text-center">Input</h4>
                                <div class=" border border-secondary  rounded-3  p-4 d-flex align-items-center ">
                                    <div class="input-group">
                                        <input type="datetime-local" id="input-date"
                                            class="form-control form-control-lg bg-transparent fs-4">
                                        <button class="btn btn-outline-secondary" onclick="clearDate();">Clear</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-12 col-md-6 ">
                            <div class="h-100">
                                <h4 class="text-center">Current Time</h4>

                                <div class="border border-secondary rounded-3 text-center d-flex justify-content-center align-items-center  p-4  h-100"
                                    style="background-color: rgba(4, 160, 233, 0.171);">
                                    <div id="currentTime" class="fs-3"></div>
                                </div>


                            </div>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <div class="h-100">
                            <h4 class="text-center">Buttons</h4>
                            <div class=" border border-secondary rounded-3  p-4 text-center ">
                                <button class="btn btn-danger p-2 fs-5  " onclick="getNameOfToday();">Get name of
                                    today</button>
                                <button class="btn btn-danger  p-2 fs-5" onclick="calculateDaysPassed();"> Days Passed
                                    since <strong>DOB</strong></button>



                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <h4 class="text-center">Output/Result</h4>
                        <div class="border border-secondary rounded-3 p-4 text-center  fs-3 d-flex justify-content-center align-items-center"
                            style="min-height: 272px; background-color: transparent; ">
                            <div id="output"></div>
                        </div>
                        <div class="mt-3 text-center">

                            <button class="btn btn-outline-secondary " onclick="clearOutput();">Clear</button>

                        </div>
                    </div>
    </main>


    <footer class="py-2 bg-dark mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-white text-center mb-0">&copy; 2025. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Custom JS -->

    <script src="./JS/script.js"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>




</body>

</html>
