<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Class 05</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/styles.css">

</head>


<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark
">
            <div class="container">
                <a class="navbar-brand" href="#">JS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Assignments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Chapters 21-25</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="py-4">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center">Chapter # 21-25 | String and It's Methods </h3>
                        <div class="border-bottom mt-4 border-secondary"></div>

                    </div>

                </div>

                <div class="row my-5">
                    <div class="col-6">
                        <h3 class="text-center">Input</h3>
                        <div class="input-group border border-secondary rounded-3 p-4 h-100">
                            <input type="text" class="form-control fs-4" id="input-box">
                            <button class="btn btn-outline-secondary" type="button"
                                onclick="clearInput();">Clear</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <h3 class="text-center">Original String</h3>
                        <div class="rounded-3 bg-dark p-4 text-white h-100 text-center fs-5  " id="originalString">
                        </div>
                    </div>



                </div>


                <!-- buttons -->
                <div class=" row py-4">


                    <div class="col-md-6 ">
                        <h4 class="text-center">Buttons</h4>

                        <div class="d-grid gap-2 d-md-block text-center border-secondary border rounded-3 p-4 h-100">

                            <div class="row mb-2">
                                <div class="col-6">
                                    <button class="btn btn-danger w-100" onclick="lowerCase();">Convert to
                                        Lowercase</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-danger w-100" onclick="upperCase();">Convert to
                                        Uppercase</button>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-6">
                                    <button class="btn btn-danger w-100" onclick="capitalize();">Convert to
                                        Capitalize</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-danger w-100" onclick="betterFormatting();">Better
                                        Formatting</button>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-6">
                                    <button class="btn btn-danger w-100" onclick="printCities();">Print All
                                        Cities</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-danger w-100" onclick="addCity();">Add Your City In
                                        List</button>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-6">
                                    <button class="btn btn-danger w-100" onclick="checkCity();">Check Your City In
                                        List</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-danger w-100" onclick="findWord();">Find This Word</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-danger w-100">Replace This Word</button>
                                </div>
                            </div>

                        </div>
                    </div>



                    <div class="col-6 text-center">
                        <h4 class="text-center">Output/Result</h4>
                        <div class="border border-secondary rounded-3  text-center p-4  h-100" id="output-box"></div>
                        <button class="btn btn-outline-secondary   mt-4" onclick="clearOutput();">Clear
                            Output</button>


                    </div>
                </div>
            </div>


        </div>

        </div>

        </div>


    </main>

    <footer class="py-2 bg-dark mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-white text-center mb-0">&copy; 2025. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Custom JS -->

    <script src="./JS/script.js"></script>





</body>

</html>
